<div ng-controller="TwitterController">


  <h1>Search:</h1>
  <form ng-submit="showQueryResults(search.query)">
    <div class="form-group">
      <label for="searchTermBlank">Query:</label>
      <input type="text" ng-model="search.query" class='form-control' id="queryBlank"/>
    </div>

    <div class="query-results">
      {{ tweets.statuses }}
      <div class="tweets">
        <div class="tweet" ng-repeat="tweet in tweets">
          <p>{{ tweet.text }} from {{ tweet.user.screen_name }}</p>
        </div>
      </div>
    </div>

    <!-- <div class="form-group">

      <input type="text" ng-model="report.rangeStop" class='form-control' id="rangeStopBlank"/>
    </div> -->
    <div class="text-right">
      <button class="btn btn-primary" type="submit">Run Search</button>
    </div>
  </form>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="report in reports">
      {{report.querry}}
      {{report.rangeStart}}
      {{report.rangeStop}}
      <a class="pull-right" ng-click="deleteReport(report, $index)">delete</a>
    </li>
  </ul>
