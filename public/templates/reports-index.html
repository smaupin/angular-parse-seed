<div ng-controller="TwitterController">


  <h1>Search:</h1>
  <form ng-submit="showQueryResults(search.query)">
    <div class="form-group">
      <label for="searchTermBlank">Query:</label>
      <input type="text" ng-model="search.query" class='form-control' id="queryBlank"/>
    </div>
    <div class="text-right">
      <button class="btn btn-primary" type="submit">Run Search</button>
    </div>

    <div class="query-results">
      <div class="tweets">
        <div class="tweet" ng-repeat="tweet in tweets">
          <p>{{ $index+1 }}. {{ tweet.text }} from {{ tweet.user.screen_name }} -- {{ tweet.created_at }} </p>
        </div>
      </div>
    </div>

    <!-- <div class="form-group">
      <label for="rangeStartBlank">rangeStart:</label>
      <input type="text" ng-model="report.rangeStart" class='form-control' id="rangeStartBlank"/>
    </div>

    <div class="form-group">
      <label for="rangeStopBlank">rangeStop:</label>
      <input type="text" ng-model="report.rangeStop" class='form-control' id="rangeStopBlank"/>
    </div> -->
  </form>

  <ul class="list-group">
    <li class="list-group-item" ng-repeat="report in reports">
      {{report.querry}}
      {{report.rangeStart}}
      {{report.rangeStop}}
      <a class="pull-right" ng-click="deleteReport(report, $index)">delete</a>
    </li>
  </ul>

  <div class="container" >
    <!-- <h1>AngularJS Instant Tweet Search Application</h1> -->
    <div class="row">
      <div class="col-xs-6">
        <button ng-click="connectButton()" id="connectButton" type="button" class="btn btn-primary">Connect Twitter</button>
      </div>
    </div>
  </div>
</div>

<div ng-app="progressBarApp">
    <progress-bar progress="object.progress" progress-id="helloworld"></progress-bar>
</div>
